<div class="class">
  <!-- Imprimindo o MyNumber, variavel que está recebendo o valor na função onChangeNumber emitido pelo changeNumber -->
  <h1>O número é: {{myNumber}}</h1>
  <!-- Trazendo a função que está sendo emitida e colocando dentro da função -->
  <app-change-number (changeNumber)="onChangeNumber()"></app-change-number>
</div>
