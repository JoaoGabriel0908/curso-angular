<div class="class">
  <div *ngIf="canShow">
    <p>Estamos mostrando isso porque foi permitido</p>
  </div>
  <!-- Fazendo a renderização com If -->
  <h2 *ngIf="name === 'João'; else nameNotFound">O nome é João</h2>
  <ng-template #nameNotFound>
    <h2>Nome não encontrado</h2>
  </ng-template>
</div>
